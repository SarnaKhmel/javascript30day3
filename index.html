<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update css variable by JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <H2>    Js challange 30 days <span class="day">(day 3)  </span></H2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
       
        <label for="radius">Borders radius:</label>
        <input id="radius" type="range" name="radius" min="0" max="50" value="0" data-sizing="%" >
    
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
      </div>
    
      <img src="./img.jpg" height="360" width="640">
    <script src="./script.js"></script>
</body>
</html>
